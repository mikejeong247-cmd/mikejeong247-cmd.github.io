name: Build Data & Sprites
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 6시간마다
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm i

      # ▶︎ 시트 → JSON 스냅샷 (필요한 명령으로 바꾸세요)
      - name: Build JSON snapshot
        run: |
          node scripts/csv-to-json.mjs --out data/build.json

      # ▶︎ 스프라이트 시트 생성 (TopN은 원하시는 값)
      - name: Build sprites
        run: |
          node scripts/build-sprites.mjs --n=1000 --out sprites/

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ sprites/
          if ! git diff --cached --quiet; then
            git commit -m "chore: update build.json & sprites"
            git push
          else
            echo "No changes."
          fi
