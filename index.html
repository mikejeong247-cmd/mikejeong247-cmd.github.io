  <style>

    /* ìƒë‹¨: ê²€ìƒ‰ + ë³µì‚¬ */
    #toolbar{

      background:#fff; border-bottom:1px solid #eee; backdrop-filter: blur(4px);
    }
    #toolbar .inner{

    }

<body>
  <!-- ìƒë‹¨: ê²€ìƒ‰ + ë³µì‚¬ -->
  <header id="toolbar">
    <div class="inner">
      <input id="search" type="search" placeholder="ì´ëª¨ì§€ ì´ë¦„(name_*)ìœ¼ë¡œ ê²€ìƒ‰ (ì „ì²´/ì¹´í…Œê³ ë¦¬ ë‚´)" />
      <div id="copyBox">

  </header>

  <!-- ì¹´í…Œê³ ë¦¬ í‘œ -->

  <!-- ìƒíƒœ/ê·¸ë¦¬ë“œ/í† ìŠ¤íŠ¸ -->
  <div id="status"></div>
  <main id="gridWrap"><section id="grid"></section></main>
  <div id="toast">ë³µì‚¬ ì™„ë£Œ!</div>

  <!-- ì•± ìŠ¤í¬ë¦½íŠ¸ -->
  <script type="module">
    /* ===== 0) ìƒìˆ˜/ë„ì›€ í•¨ìˆ˜ ===== */
    // ë™ì¼ ë„ë©”ì¸ ê³ ì •
    const BASE = (()=>{ const p=location.pathname.split('/').filter(Boolean); return p.length?`/${p[0]}/`:'/' })();
    const DATA_BASE    = BASE + 'data/';
    const SPRITES_BASE = BASE + 'sprites/';

    // ë Œë”ë§ ëª¨ë“œ: ê¸°ë³¸ ì „ì²´ ë Œë” / ?mode=chunk â†’ ì²­í¬ ë Œë”
    const params = new URLSearchParams(location.search);
    const RENDER_ALL = params.get('mode') !== 'chunk';
    const FIRST_CHUNK = 240, NEXT_CHUNK = 240; // chunkì¼ ë•Œë§Œ ì‚¬ìš©

    const ALL_KEY='__ALL__', ALL_LABEL='ì „ì²´', ALL_ICON='â­';

    const UI = {
      search:   document.getElementById('search'),
      copyOut:  document.getElementById('copyOut'),
      btnCopy:  document.getElementById('btnCopy'),
      status:   document.getElementById('status'),
      grid:     document.getElementById('grid'),
      catTbody: document.getElementById('catTbody'),
      toast:    document.getElementById('toast'),
    };

    let BUILD=null, SPRITE_MAP=null, SUPPORT_HINTS=null;
    let ALL_ITEMS=[], CAT_MAP=null, ACTIVE_CAT=ALL_KEY, BASE_LIST=[], VIEW_LIST=[];
    const koLabelMap={
      "Smileys & Emotion":"ìŠ¤ë§ˆì¼/ê°ì •","People & Body":"í”¼í”Œ/ë°”ë””","Animals & Nature":"ë™ë¬¼/ìì—°",
      "Food & Drink":"ìŒì‹/ìŒë£Œ","Travel & Places":"ì—¬í–‰/ì¥ì†Œ","Activities":"í™œë™",
      "Objects":"ì‚¬ë¬¼","Symbols":"ê¸°í˜¸","Flags":"êµ­ê¸°"
    };
    const pickLabel=(raw)=>koLabelMap[raw]||raw||"ê¸°íƒ€";
    const ensureTwemoji=(el)=>window.twemoji?.parse(el,{ base:"https://cdn.jsdelivr.net/npm/twemoji@14.0.2/assets/", folder:"72x72", ext:".png" });
    const showStatus=(m)=>{ UI.status.style.display='block'; UI.status.innerHTML=m; };
    const hideStatus=()=>{ UI.status.style.display='none'; UI.status.textContent=''; };
    const showToast=(t="ë³µì‚¬ ì™„ë£Œ!")=>{ UI.toast.textContent=t; UI.toast.classList.add('show'); setTimeout(()=>UI.toast.classList.remove('show'),900); };

    const codeToEmoji=(code)=>{ try{ return String.fromCodePoint(...String(code).split('-').map(h=>parseInt(h,16))); }catch(_){ return "â“"; } };
    const pick=(obj, keys)=>{ for(const k of keys){ if(obj[k]!=null&&obj[k]!=='') return obj[k]; const k2=Object.keys(obj).find(x=>x.toLowerCase()===k.toLowerCase()); if(k2&&obj[k2]!=null&&obj[k2]!=='') return obj[k2]; } return ''; };

    async function fetchJSON(u){ try{ const r=await fetch(u,{cache:"no-cache"}); if(r.ok) return await r.json(); }catch(_){ } return null; }

    /* ===== 1) ì‘ê¸‰ ìƒ˜í”Œ(ë¹ˆ í™”ë©´ ë°©ì§€) ===== */
    function emergencySample(){
      const s=(g,n,c)=>({group:g,name:n,nameText:String(n).toLowerCase(),code:c,emoji:codeToEmoji(c)});
      const A=[
        s("Smileys & Emotion","grinning face","1F600"), s("Smileys & Emotion","smiling face","263A"),
        s("Smileys & Emotion","face with tears of joy","1F602"), s("Smileys & Emotion","heart eyes","1F60D"),
        s("People & Body","person","1F9D1"), s("People & Body","man","1F468"), s("People & Body","woman","1F469"), s("People & Body","person running","1F3C3"),
        s("Animals & Nature","cat face","1F431"), s("Animals & Nature","dog face","1F436"), s("Animals & Nature","seedling","1F331"), s("Animals & Nature","sun","2600"),
        s("Food & Drink","hamburger","1F354"), s("Food & Drink","pizza","1F355"), s("Food & Drink","coffee","2615"), s("Food & Drink","bento box","1F371"),
        s("Activities","soccer ball","26BD"), s("Activities","basketball","1F3C0"), s("Activities","video game","1F3AE"), s("Activities","trophy","1F3C6"),
        s("Objects","mobile phone","1F4F1"), s("Objects","laptop","1F4BB"), s("Objects","camera","1F4F7"), s("Objects","gem stone","1F48E"),
        s("Symbols","check mark","2714"), s("Symbols","cross mark","274C"), s("Symbols","sparkles","2728"), s("Symbols","heart","2764"),
        s("Travel & Places","airplane","2708"), s("Travel & Places","automobile","1F697"), s("Travel & Places","house","1F3E0"), s("Travel & Places","mountain","26F0"),
        s("Flags","chequered flag","1F3C1"), s("Flags","triangular flag","1F6A9"), s("Flags","Korea","1F1F0-1F1F7"), s("Flags","United States","1F1FA-1F1F8")
      ];
      while(A.length<60){ A.push({...A[A.length%32]}); }
      return A;
    }

    /* ===== 2) ì •ê·œí™”(name_*ë§Œ ê²€ìƒ‰) ===== */
    function normalizeItems(root){
      const out=[]; const seen=new Set();
      function walk(node, inheritedCat=''){
        if(!node) return;
        if(Array.isArray(node)){ for(const v of node) walk(v, inheritedCat); return; }
        if(typeof node!=='object') return;

        const groupCat = pick(node, ['group','category','major','cat','section','type']) || inheritedCat;
        if (Array.isArray(node.items)) { for(const v of node.items) walk(v, groupCat); }

        const code = pick(node, ['code','hex','u','unified','unicode','codepoint','cp']);
        const emojiChar = node.emoji || (code ? codeToEmoji(code) : '');
        if (emojiChar || code){
          const key=(code||emojiChar);
          if(!seen.has(key)){
            seen.add(key);
            const nameFields = Object.keys(node).filter(k=>/^name[_-]/i.test(k)||k==='name');
            const names = nameFields.map(k=>String(node[k])).filter(Boolean);
            const primaryName =
              pick(node, ['name_ko','name_kr','name_korean','name']) ||
              pick(node, ['name_en','label','cldr','short_name','id']) || '';
            out.push({
              group: groupCat || pick(node, ['group','category','major','cat']),
              name: primaryName,
              nameText: [primaryName, ...names].join(' ').trim().toLowerCase(),
              code: (code||'').toUpperCase(),
              emoji: emojiChar,
              png: pick(node, ['png','pngUrl','url','image','img'])
            });
          }
        }else{
          for(const v of Object.values(node)) if(v && typeof v==='object') walk(v, groupCat);
        }
      }
      walk(root,'');
      return out;
    }
    function buildCatMap(items){
      const m=new Map();
      for(const it of items){
        const cat=it.group||'ê¸°íƒ€';
        if(!m.has(cat)) m.set(cat,[]);
        m.get(cat).push(it);
      }
      return m;
    }

    /* ===== 3) ìŠ¤í”„ë¼ì´íŠ¸ë§Œ ìˆì„ ë•Œë„ â€˜ì „ì²´â€™ ì±„ì›Œì£¼ê¸° ===== */
    function itemsFromSpriteMap(mapObj){
      const dict = (mapObj && mapObj.sprites) ? mapObj.sprites : mapObj || {};
      const items=[];
      for(const [k,v] of Object.entries(dict)){
        if(k==='sprites' || typeof v!=='object') continue;
        const code = String(k).toUpperCase();
        items.push({
          group: 'ì „ì²´',
          name: code,                    // ì´ë¦„ ì •ë³´ê°€ ì—†ìœ¼ë¯€ë¡œ ì½”ë“œ í‘œì‹œ
          nameText: code.toLowerCase(),  // ê²€ìƒ‰(ì½”ë“œ ê¸°ì¤€)
          code,
          emoji: codeToEmoji(code)
        });
      }
      return items;
    }

    /* ===== 4) ì¹´í…Œê³ ë¦¬ í‘œ ===== */
    function buildCategoryTable(catMap){
      const tbody = UI.catTbody; tbody.innerHTML="";
      const ordered=["Smileys & Emotion","People & Body","Animals & Nature","Food & Drink","Travel & Places","Activities","Objects","Symbols","Flags"];
      const cats=[...catMap.keys()].filter(k=>k!=='ì „ì²´').sort((a,b)=>(ordered.indexOf(a)===-1?999:ordered.indexOf(a))-(ordered.indexOf(b)===-1?999:ordered.indexOf(b)));
      const final=[ALL_LABEL, ...cats];
      const columns=(window.innerWidth<=720)?3:5;

      for(let i=0;i<final.length;i+=columns){
        const tr=document.createElement("tr");
        const slice=final.slice(i,i+columns);
        for(const cat of slice){
          const td=document.createElement("td");
          const btn=document.createElement("button");
          btn.className="cat-btn"; btn.setAttribute("data-cat", cat===ALL_LABEL?ALL_KEY:cat);

          const em=document.createElement("span");
          em.className="cat-emoji";
          if(cat===ALL_LABEL) em.textContent=ALL_ICON;
          else { const sample=(CAT_MAP.get(cat)||[])[0]; em.textContent = sample?.emoji || "ğŸ˜€"; }

          const label=document.createElement("span");
          label.className="cat-label"; label.textContent = (cat===ALL_LABEL?ALL_LABEL:pickLabel(cat));

          btn.appendChild(em); btn.appendChild(label); td.appendChild(btn); tr.appendChild(td);
        }
        while(tr.children.length<columns) tr.appendChild(document.createElement("td"));
        tbody.appendChild(tr);
      }
      ensureTwemoji(tbody);
      tbody.addEventListener("click",(e)=>{
        const btn=e.target.closest(".cat-btn"); if(!btn) return;
        setActiveCategory(btn.getAttribute("data-cat"));
      });
    }

    /* ===== 5) ë Œë”ëŸ¬ ===== */
    function hasSprite(it){ return SPRITE_MAP && (SPRITE_MAP[it.code] || (SPRITE_MAP.sprites && SPRITE_MAP.sprites[it.code])); }
    function spriteRec(it){ return (SPRITE_MAP && (SPRITE_MAP[it.code] || (SPRITE_MAP.sprites && SPRITE_MAP.sprites[it.code]))) || null; }

    function makeTile(it){
      const tile=document.createElement("div");
      tile.className="tile";
      tile.title=it.name || it.code || "";

      // 1) ìŠ¤í”„ë¼ì´íŠ¸
      if(hasSprite(it)){
        const rec=spriteRec(it);
        const sheet=(rec.sheet||rec.s||rec.sprite||"emoji-top500-1.webp");
        const bx=-(rec.x||rec.left||0), by=-(rec.y||rec.top||0);
        const bw=rec.w||rec.width||72, bh=rec.h||rec.height||72;
        tile.style.backgroundImage=`url(${SPRITES_BASE}${sheet})`;
        tile.style.backgroundPosition=`${bx}px ${by}px`;
        tile.style.backgroundRepeat="no-repeat";
        tile.style.width=bw+"px"; tile.style.height=bh+"px";
        tile.dataset.emoji=it.emoji;
        return tile;
      }

      // 2) PNG
      if(it.png && !(SUPPORT_HINTS?.block?.includes(it.code))){
        const img=document.createElement("img");
        img.loading="lazy"; img.decoding="async";
        img.src=it.png; img.alt=it.name || it.code || "";
        tile.appendChild(img);
        tile.dataset.emoji=it.emoji;
        return tile;
      }

      // 3) Twemoji PNG(ìµœí›„)
      const span=document.createElement("span");
      span.textContent=it.emoji || "â“";
      span.style.fontSize="40px";
      tile.appendChild(span);
      ensureTwemoji(tile);             // íƒ€ì¼ ë‹¨ìœ„ íŒŒì‹± â†’ ê³¼ë„í•œ ì „ì—­ íŒŒì‹± ë°©ì§€
      tile.dataset.emoji=it.emoji || "";
      return tile;
    }

    function renderListAll(list){
      UI.grid.innerHTML="";
      const frag=document.createDocumentFragment();
      for(const it of list) frag.appendChild(makeTile(it));
      UI.grid.appendChild(frag);
      showStatus(`ì†ŒìŠ¤: <b>${window.__DATA_SOURCE__}</b> Â· ëª¨ë“œ: <b>ì „ì²´ ë Œë”</b> Â· í•­ëª©: <b>${list.length.toLocaleString()}</b>`);
    }

    function renderListChunked(list){
      UI.grid.innerHTML="";
      let idx=0;
      const sentinel=document.createElement("div");

      const renderChunk=()=>{
        const part=list.slice(idx, idx + (idx===0?FIRST_CHUNK:NEXT_CHUNK));
        if(part.length===0) return;
        const frag=document.createDocumentFragment();
        for(const it of part) frag.appendChild(makeTile(it));
        UI.grid.appendChild(frag);
        idx += (idx===0?FIRST_CHUNK:NEXT_CHUNK);
      };
      renderChunk();
      UI.grid.appendChild(sentinel);

      const io=new IntersectionObserver((entries)=>{
        if(!entries.some(e=>e.isIntersecting)) return;
        if(idx < list.length) renderChunk(); else io.disconnect();
      },{rootMargin:"900px"});
      io.observe(sentinel);

      showStatus(`ì†ŒìŠ¤: <b>${window.__DATA_SOURCE__}</b> Â· ëª¨ë“œ: <b>ì²­í¬ ë Œë”</b> Â· ì´: <b>${list.length.toLocaleString()}</b> Â· ì²­í¬: ${FIRST_CHUNK}/${NEXT_CHUNK}`);
    }

    function rerender(list){ (RENDER_ALL?renderListAll:renderListChunked)(list); }

    /* ===== 6) ì¹´í…Œê³ ë¦¬/ê²€ìƒ‰ ===== */
    function setActiveCategory(key){
      ACTIVE_CAT=key;
      document.querySelectorAll(".cat-btn").forEach(b=>b.classList.toggle("active", b.getAttribute("data-cat")===key));
      BASE_LIST = (key===ALL_KEY) ? ALL_ITEMS : (CAT_MAP.get(key) || []);
      applySearch();
    }
    function applySearch(){
      const q = UI.search.value.trim().toLowerCase();
      VIEW_LIST = !q ? BASE_LIST : BASE_LIST.filter(it => (it.nameText || it.name || '').includes(q));
      rerender(VIEW_LIST);
    }

    /* ===== 7) ë³µì‚¬ ===== */
    async function copyToClipboard(text){
      try{ await navigator.clipboard.writeText(text); showToast(); }
      catch(_){ UI.copyOut.value=text; UI.copyOut.select(); document.execCommand('copy'); showToast(); }
    }

    /* ===== 8) ë°ì´í„° ë¡œë“œ(3ë‹¨ê³„ ìš°ì„ ìˆœìœ„) ===== */
    async function boot(){
      showStatus("ë°ì´í„° ë¡œë“œ ì¤‘â€¦");
      // 1) build.json ìš°ì„ 
      const build = await fetchJSON(DATA_BASE + 'build.json');
      if(build){
        window.__DATA_SOURCE__ = 'build.json';
        const root = build.items || build.emojis || build.data || build.rows || build;
        ALL_ITEMS = normalizeItems(root);
        CAT_MAP = buildCatMap(ALL_ITEMS);
        buildCategoryTable(CAT_MAP);
        setActiveCategory(ALL_KEY);
        return;
      }
      // 2) SPRITE_MAPë§Œ ìˆì„ ë•Œ: ì½”ë“œ ì „ì²´ë¡œ ì±„ì›€(ì´ë¦„=ì½”ë“œ)
      const map = await fetchJSON(SPRITES_BASE + 'SPRITE_MAP.json');
      if(map){
        window.__DATA_SOURCE__ = 'SPRITE_MAP.json(ì½”ë“œ ê¸°ë°˜)';
        ALL_ITEMS = itemsFromSpriteMap(map);             // ì „ì²´ ì¹´í…Œê³ ë¦¬ í•˜ë‚˜
        CAT_MAP = buildCatMap(ALL_ITEMS);                // 'ì „ì²´'ë§Œ
        buildCategoryTable(CAT_MAP);
        setActiveCategory(ALL_KEY);
        return;
      }
      // 3) ë‘˜ ë‹¤ ì—†ìœ¼ë©´ ë‚´ì¥ ìƒ˜í”Œ
      window.__DATA_SOURCE__ = 'ë‚´ì¥ ìƒ˜í”Œ';
      ALL_ITEMS = emergencySample();
      CAT_MAP = buildCatMap(ALL_ITEMS);
      buildCategoryTable(CAT_MAP);
      setActiveCategory(ALL_KEY);
    }
    boot();

    /* ===== 9) ì´ë²¤íŠ¸ ===== */
    UI.search.addEventListener('input', ()=>applySearch());
    UI.grid.addEventListener('click', (e)=>{
      const tile = e.target.closest('.tile'); if(!tile) return;
      const emoji = tile.dataset.emoji || ''; if(!emoji) return;
      UI.copyOut.value = emoji; copyToClipboard(emoji);
    });
    UI.btnCopy.addEventListener('click', ()=>{ const v=UI.copyOut.value||''; if(v) copyToClipboard(v); });
    window.addEventListener('resize', ()=>{
      if(!CAT_MAP) return;
      buildCategoryTable(CAT_MAP);
      setActiveCategory(ACTIVE_CAT);
    });
  </script>
